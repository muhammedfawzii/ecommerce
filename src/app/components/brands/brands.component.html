<section class="my-2">
    <h1 class="h2 text-main">Popular Brands:</h1>
    <div class="row g-3">
        @for (item of brands(); track item._id) {
            <div id="parent" class="col-md-4">
                <div class="cr card" (click)="getSpecificBrand(item._id)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img [src]="item.image" class="card-mg" [alt]="item.name">
                    <div class="card-body">
                        <h2 class="h3 text-main">{{item.name}}</h2>
                    <p>{{item.slug}}</p>
                    </div>
                </div>
            </div>
        }
    </div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img [src]="detailsBrands?.image" class="w-100" alt="">
          <h3>{{detailsBrands?.name}}</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
