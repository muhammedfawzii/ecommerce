<section class="bg-main-light  p-2 shadow w-75 mx-auto rounded-3 mt-5">
<div class="d-flex align-items-center justify-content-between">
    <h1 class="h2 text-center">Shop Cart</h1>
<button [disabled]="disabledBtn" (click)="alertBeforeDelete()" class="btn btn-outline-danger btn-sm">clear the cart</button>
</div>
<p class="text-main">Total Cart Price: {{cartDetails().totalCartPrice|currency:'GBP'}}</p>
@for (item of cartDetails().products; track item.product.id) {
    <div class="row pb-2 border-bottom">
        <div class="col-md-1">
            <div class="my-2 rounded-3">
                <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
            </div>
        </div>
        <div class="col-md-11 d-flex align-items-center justify-content-between">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main">{{item.price|currency:'GBP'}}</p>
                <button class="text-danger p-0 btn cr" (click)="removeItem(item.product.id)"><i class="fa-solid fa-trash fa-xl"></i></button>
            </div>
                <div class="d-flex align-items-center gap-2">
                    <span (click)="updateItemQuantity(item.product.id , item.count + 1)" class="text-main cr"><i class="fa-solid fa-circle-plus fa-xl"></i></span>
                    <span class="fw-bold">{{item.count}}</span>
                    <span (click)="updateItemQuantity(item.product.id , item.count - 1)" class="text-main cr"><i class="fa-solid fa-circle-minus fa-xl"></i></span>
                </div>
            
        </div>
    </div>
}
<button [routerLink]="['/orders' , cartDetails()._id]" class="mt-2 btn-main">Order now</button>
</section>
